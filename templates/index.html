<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Telegram Mini App Profile</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0e1320;
      color: #fff;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      width: 320px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 14px;
      text-align: center;
    }
    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 10px;
      border: 2px solid rgba(255, 255, 255, 0.15);
    }
    .name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .meta {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 12px;
    }
    #status {
      font-size: 0.9rem;
      margin-bottom: 12px;
    }
    pre {
      text-align: left;
      font-size: 0.8rem;
      background: #161b2d;
      padding: 10px;
      border-radius: 8px;
      color: #dbeafe;
      overflow: auto;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="status">Initializing...</div>
    <img id="avatar" class="avatar" src="/static/default-avatar.png" alt="avatar" />
    <div id="name" class="name">—</div>
    <div id="meta" class="meta">—</div>
    <pre id="out">Waiting...</pre>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
