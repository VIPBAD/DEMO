<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music Room</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="app-header">üé∂ BAD MUSIC</header>

  <!-- USER PROFILE -->
  <section class="user-profile">
    <img id="profile-pic" width="60" style="border-radius:50%">
    <div>
      <h3 id="profile-name"></h3>
      <p id="profile-username"></p>
    </div>
  </section>

  <!-- SONG PLAYER -->
  <main class="room">
    <h2>Now Playing</h2>
    <audio controls autoplay>
      <source src="{{ url }}" type="audio/mpeg">
    </audio>
    <div class="actions">
      <button onclick="markPlay()">‚ñ∂Ô∏è Play</button>
      <button onclick="markFav()">‚ù§Ô∏è Favorite</button>
    </div>
  </main>

  <!-- NAV -->
  <footer>
    <a href="/?url={{ url }}" class="nav-btn">Room</a>
    <a href="/me?uid=guest" class="nav-btn">Me</a>
  </footer>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const tg = window.Telegram.WebApp;
const user = tg.initDataUnsafe?.user;

if (user) {
  document.getElementById("profile-pic").src = user.photo_url || "https://via.placeholder.com/60";
  document.getElementById("profile-name").innerText = user.first_name + (user.last_name ? " " + user.last_name : "");
  document.getElementById("profile-username").innerText = "@" + (user.username || "No username");
}

function markPlay() {
  fetch("/play", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({uid: user?.id || "guest", song: "{{ url }}"})
  })
}
function markFav() {
  fetch("/favorite", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({uid: user?.id || "guest", song: "{{ url }}"})
  })
}
</script>
</body>
</html>
