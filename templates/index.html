<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebApp — verify initData</title>
  <style>
    body { font-family: system-ui, -apple-system, Roboto, "Segoe UI", sans-serif; background:#0f172a; color:#e6eef6; padding:20px;}
    pre { background:#0b1220; padding:12px; border-radius:8px; }
    img.avatar{ width:96px; height:96px; border-radius:50%; object-fit:cover; display:block; margin:12px 0;}
  </style>
</head>
<body>
  <h2>Telegram WebApp debug / verify</h2>
  <div id="status">initializing...</div>
  <pre id="out">waiting...</pre>
  <img id="avatar" class="avatar" src="/static/default-avatar.png" alt="avatar" style="display:none" />
  <script>
    (async function(){
      const out = document.getElementById('out');
      const status = document.getElementById('status');
      function show(v){ out.textContent = JSON.stringify(v, null, 2); }

      const tg = window.Telegram?.WebApp || null;
      const unsafe = tg?.initDataUnsafe || null;
      const signed = tg?.initData || null;

      show({ ua: navigator.userAgent, hasWebApp: !!tg, initDataUnsafe: unsafe ? unsafe : null, initData: signed ? signed : null });
      status.textContent = "collected client values — sending to server for verification (if available)...";

      // If we have signed init data, send to backend to verify and optionally fetch profile
      if (signed) {
        try {
          const r = await fetch('/verify_init', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ initData: signed, initDataUnsafe: unsafe })
          });
          const js = await r.json();
          show(js);
          if (js.profile_photo_url) {
            const img = document.getElementById('avatar');
            img.src = js.profile_photo_url;
            img.style.display = 'block';
          }
          status.textContent = js.ok ? "verified" : "verification failed";
        } catch (e) {
          status.textContent = "network error: " + e.message;
          show({ error: e.message });
        }
      } else {
        status.textContent = "no signed initData present; open inside Telegram using web_app button (tap, don't long-press).";
      }

      // always send debug info to server so you can inspect logs
      fetch('/debug_client', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ ua:navigator.userAgent, initDataUnsafe: unsafe, initDataSigned: signed ? true : false }) }).catch(()=>{});
    })();
  </script>
</body>
</html>
