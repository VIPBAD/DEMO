<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini App — Profile</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Roboto, "Segoe UI", sans-serif;
      background: #0d1220;
      color: #ecf0f1;
      margin: 0;
      padding: 18px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .card {
      width:320px;
      max-width:100%;
      background: rgba(255,255,255,0.04);
      border-radius:12px;
      padding:16px;
      text-align:center;
    }
    .avatar {
      width:96px;
      height:96px;
      border-radius:50%;
      object-fit:cover;
      border:2px solid rgba(255,255,255,0.12);
      display:block;
      margin: 0 auto 10px;
    }
    .name { font-size:1.1rem; font-weight:600; margin-bottom:6px; }
    .meta { font-size:0.9rem; opacity:0.85; margin-bottom:8px; }
    pre { text-align:left; margin-top:12px; background:#071020; padding:10px; border-radius:8px; color:#dbeafe; overflow:auto; max-height:200px; }
    #status { margin-bottom:8px; color:#ffb86b; }
  </style>
</head>
<body>
  <div class="card">
    <div id="status">Initializing...</div>

    <img id="avatar" class="avatar" src="/static/default-avatar.png" alt="avatar" />
    <div class="name" id="name">—</div>
    <div class="meta" id="meta">—</div>

    <pre id="out">Waiting for initData...</pre>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
